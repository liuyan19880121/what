<div class="topic-title-wrapper underline">
	<div class="topic-edit-action right" ng-if="global.user._id && global.user._id == user._id">
		<a href="/topic/edit/{{topic._id}}" class="btn btn-sm btn-primary">编辑</a>
	</div>
	<h1 class="topic-title-show">
		<span ng-bind="topic.title"></span>
	</h1>
</div>
<div class="topic-extra_info">
	<span>发布于 1天前 • 30分钟前更新 • 作者 *** • *** 次浏览 </span>
</div>
<div class="topic-content-wrapper">
	<markdown content="topic.content"></markdown>
</div>
